<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.scss" />
    <script src="src/main.ts" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple QR Code Generator</h1>
      <img
        src="http://api.qrserver.com/v1/create-qr-code/?data=null&size=200"
        alt="image"
      />
      <section>
        <input
          name="custom_text"
          maxlength="20"
          placeholder="type here..."
          autofocus
        />
        <span class="length">0 / 20</span>
      </section>
      <h6>Made with <span>&#x2764;</span> and coding skills</h6>
    </div>
  </body>
</html>
