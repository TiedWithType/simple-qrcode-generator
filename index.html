<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content"
    />
    <meta name="description" content="Simple QR Code Generator" />
    <link rel="shortcut icon" href="./assets/null.webp" type="image/webp" />
    <link rel="apple-touch-icon" href="./assets/null.webp" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
      rel="preload"
      as="style"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="preload"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.scss" />
    <script src="src/main.ts" type="module"></script>
    <title>Simple QR Code Generator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="container__header">Simple QR Code</h1>
      <img
        class="container__image"
        width="200"
        height="200"
        src="assets/null.webp"
        alt="null"
      />
      <section class="container__section">
        <input
          class="container__section__input"
          name="container__section__input"
          placeholder="type here..."
          autocomplete="off"
          type="search"
          required
          autofocus
        />
        <span class="container__section__counter">0 / 50</span>
        <a class="container__section__button">Download </a>
      </section>
      <h6 class="container__footer">
        Made with
        <span class="container__footer__icon material-symbols-rounded">
          favorite
        </span>
        and coding skills
      </h6>
    </div>
  </body>
</html>
